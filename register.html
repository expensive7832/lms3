<body class="">
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="background-image: url('./dist/assets/img/signup.jpg');
          height: 70vh;
          background-attachment: scroll;
          background-size: cover;
          background-repeat: no-repeat;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
              <div class="row">
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4 col-md-6">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4 col-md-6">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              </div>
  
              
              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block float-start">
                Sign up
              </button>
  
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <script src="plugins//bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/aos/aos.js"></script>
  <script src="plugins/glightbox/js/glightbox.min.js"></script>
  <script src="plugins/purecounter/purecounter_vanilla.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="plugins/js/main.js"></script>

</body>

</html>
