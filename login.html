<body class="">
<section class="">
    <div class="container py-5">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <img src="./dist/assets/img/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-6">
          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <div class="d-flex gap-3 flex-md-row justify-content-center flex-column align-items-center">
              <a data-mdb-ripple-init class="btn  btn-primary " style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a data-mdb-ripple-init class="btn btn-primary " style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>

  <script src="plugins//bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/aos/aos.js"></script>
  <script src="plugins/glightbox/js/glightbox.min.js"></script>
  <script src="plugins/purecounter/purecounter_vanilla.js"></script>
  <script src="plugins/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="plugins/js/main.js"></script>

</body>
